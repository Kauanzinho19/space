<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylos --> 
    <link rel="stylesheet" href="css/cadastro.css">
    <!--titulo -->
    <title>Login Space Games</title>
</head>
<body>
    <!--Estrutura do login -->
    <div class="main-login">
      <div class="left-login">
          <h1>Space Games<br>Cadastra-se<br>Agora mesmo</h1>
          <img src="images/pc.svg" alt="PC anim">
      </div>
      <div class="right-login">
           <div class="card-login">
               <h1>Cadastre-se</h1>
               <div class="textfield" >
                <label for="usuario">Usuario</label>
                <input type="usuario" name="usuario" placeholder= "ex.: Maria Perez">
            </div>
              <div class="textfield" >
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder= "ex.: seunome@email.com.br">
              </div>
              <div class="textfield" >
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder= "ex.: DDXXXX-XXXX">
            </div>
              <div class="textfield" >
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder= "Senha">
            </div>
            <div class="textfield" >
                <label for="csenha">Confirmar Senha</label>
                <input type="password" name="csenha" placeholder= "Confirmar Senha">
            </div>
            <button class="btn-login" onclick="window.location.href='index.html'">CADASTRAR</button>
          </div>
        </div>
    </div>
</body>
</html>
